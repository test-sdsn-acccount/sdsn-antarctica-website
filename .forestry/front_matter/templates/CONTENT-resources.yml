---
label: CONTENT Resources Template
hide_body: false
fields:
- name: pageTitle
  type: text
  config:
    required: false
  label: Page Title
  default: Resource
  hidden: true
- name: date
  type: datetime
  label: Date
  description: ''
  config:
    required: false
    date_format: MM/DD/YYYY
    time_format: h:mm A Z
    display_utc: true
    export_format: YYYY-MM-DDThh:mm:ssZ
  default: now
- name: fImage
  type: file
  config:
    maxSize: 0.7
  label: Featured Image
- name: title
  type: text
  config:
    required: true
  label: Title
- name: desc
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: html-blocks
  label: Description
- name: author
  type: text
  config:
    required: false
  label: Author
  default: Network Secretariat
- name: ctaTitle
  type: text
  config:
    required: false
  label: Call to action button text
- name: mainUploadToggle
  type: boolean
  label: Upload OR Link Toggle
  description: 'Toggle this to send your website viewers to another link or to download
    a file. This is for the main button. '
- name: ctaURL
  type: text
  config:
    required: false
  label: Call to action URL
  showOnly:
    field: mainUploadToggle
- name: file
  type: file
  config:
    maxSize: 50
  label: File
  showOnly:
    field: mainUploadToggle
    value: true
- name: featuredToggle
  type: boolean
  label: Featured content
  description: Mark this content if you want it featured on the homepage or What we
    do pages.
- name: resourcesToggle
  type: boolean
  label: Other Highlight information
  description: Turn this on if you want to add links to other relevant websites
  default: true
- name: oResources
  type: text
  config:
    required: false
  label: Sub Title for additional informational section
  showOnly:
    field: resourcesToggle
    value: true
- name: otherResources
  type: field_group_list
  fields:
  - name: oResourceContent
    type: text
    config:
      required: false
    label: Highlight Information Call to Action Text
  - name: uploadToggle
    type: boolean
    label: Upload OR Link
    description: Toggle to send website viewers to another link or download your file
  - name: resourceFile
    type: file
    config:
      maxSize: 40
    label: Upload File
    showOnly:
      field: uploadToggle
      value: true
  - name: resourceURL
    type: text
    config:
      required: false
    label: URL to resource
    showOnly:
      field: uploadToggle
  config:
    min: 
    max: 
    labelField: 
  label: Other Highlight Content
  showOnly:
    field: resourcesToggle
    value: true
  description: If you want to highlight more content, you can put it here.
- name: tags
  type: tag_list
  default: []
  label: Tags
  description: Put some tags to make finding content easier for your website visitors!
    E.g. Antarctica, Youth, Climate change, etc. Press enter after each tag.
pages:
- src/content/resources/Example-resource-no-img.md
- src/content/resources/Example-resource-no-links.md
- src/content/resources/Example-resource.md
- src/content/resources/SDR2020.md
- src/content/resources/report-on-sdgs-and-the-south-pole.md
